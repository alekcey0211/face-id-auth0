<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>
      Start with Ionic
      <a
        target="_blank"
        rel="noopener noreferrer"
        href="https://ionicframework.com/docs/components"
        >UI Components</a
      >
    </p>

    <ion-button
      (click)="enableSignInBimetricalData()"
      expand="block"
      fill="clear"
      shape="round"
    >
      enableSignInBimetricalData
    </ion-button>
    <ion-button
      (click)="onSignInBimetricalData()"
      expand="block"
      fill="clear"
      shape="round"
    >
      onSignInBimetricalData
    </ion-button>

    {{publicKeyCredential | json}}
  </div>
</ion-content>
